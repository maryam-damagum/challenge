<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section role="card">

    <div class="main">
      <h3 id="color">Your Result</h3>

      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <h3>Great</h3>
      <p >You scored higher than 65% of the people who have taken these tests.</p>
      
    </div>


  
     
   <div class="summary">
     
          <h2> Summary</h2>
          
        <div id="red">
         <img src="/assets/images/icon-reaction.svg" alt="">Reaction
          <p> <span class="black">80 </span>/ 100</p>
        </div>

        <div id="yellow">
          <img src="/assets/images/icon-memory.svg" alt="">Memory
          <p> <span class="black">92 </span>/ 100</p>
        </div>

        <div id="green">
          <img src="/assets/images/icon-verbal.svg" alt="">Verbal
          <p > <span class="black">61 </span> / 100</p>
        </div>

        <div id="blue">
          <img src="/assets/images/icon-visual.svg" alt="">Visual
          <p > <span class="black">72 </span> / 100</p>
        </div>

        <button> Continue</button>
     

    </div>

  
</section>
  
 
<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Maryam Damagum</a>.
      </div>
</footer>
 
  
  
</body>
</html>
